
spring:
  application.name: gateway
  datasource:
    url: "jdbc:h2:mem:userdb"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
server:
  port: 8080
gateway:
  security: inmemory