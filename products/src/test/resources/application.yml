spring:
  application.name: products
  profiles:
    active: prod
  datasource:
    url: "jdbc:h2:mem:productdb"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
server:
  port: 8081